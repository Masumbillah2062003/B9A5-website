<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enable Button on 12-Digit Number</title>
</head>
<body>

    <button id="enableInputButton" onclick="enableNumberInput()">Enable Input</button>
    <input type="text" id="numberInput" disabled oninput="checkNumberLength()">
    <button id="enableSecondButton" disabled>Enable Second Button</button>

    <script>
        function enableNumberInput() {
            // Get the input element
            var numberInput = document.getElementById("numberInput");

            // Enable the input
            numberInput.disabled = false;
        }

        function checkNumberLength() {
            // Get the input element
            var numberInput = document.getElementById("numberInput");

            // Get the second button element
            var enableSecondButton = document.getElementById("enableSecondButton");

            // Check if the input value is a 12-digit number
            if (numberInput.value.length === 12 && !isNaN(numberInput.value)) {
                // Enable the second button
                enableSecondButton.disabled = false;
            } else {
                // Disable the second button
                enableSecondButton.disabled = true;
            }
        }
    </script>

</body>
</html>
